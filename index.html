<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://fonts.googleapis.com/css2?family=Acme&family=Rubik&display=swap"
         rel="stylesheet"
      />
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
         crossorigin="anonymous"
      />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
         integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      />
      <link rel="stylesheet" href="css/style.css" />
      <title>Icons</title>
   </head>
   <body>
      <!-- Header -->
      <header>
         <div class="container-fluid">
            <div class="logo fs-1 fw-bold text-light_blue">FontIcons</div>
         </div>
      </header>

      <!-- Main -->
      <main>
         <div class="container-fluid bg-light_grey">
            <!-- Select -->
            <div class="d-flex justify-content-center align-items-center pt-4">
               <label class="px-3" for="">Seleziona il tipo: </label>
               <select
                  id="type"
                  class="form-select"
                  aria-label="Default select example"
               >
                  <option selected value="all">Tutti</option>
                  <option value="animal">Animali</option>
                  <option value="vegetable">Vegetali</option>
                  <option value="user">Utenti</option>
               </select>
            </div>

            <!-- Riga 1 -->
            <div id="icons" class="d-flex justify-content-start flex-wrap py-3">
               <div id="" class="box">
                  <i class="fas fa-cat blue"></i>
                  <div>CAT</div>
               </div>
            </div>
         </div>
      </main>

      <!-- Footer -->
      <footer></footer>

      <script src="js/main.js"></script>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
         crossorigin="anonymous"
      ></script>
   </body>
</html>
